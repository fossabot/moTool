<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="../lib/favicon.ico" type="image/x-icon" />
  <title>vue-esri组件说明文档</title>
  <link rel="stylesheet" href="../lib/css/layui.css">
  <link rel="stylesheet" href="../lib/css/mo.css">
</head>
<body>
  <div id="demo" class="layui-container">
    <h1 class="layui-text-center">vue-esri组件说明文档</h1>
    <hr class="layui-bg-blue">
    <ul class="layui-timeline">
      <li v-for="func in funcs" class="layui-timeline-item">
        <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
        <div class="layui-timeline-content layui-text">
            <fieldset class="layui-elem-field mo-box-hover">
                <legend>{{ func.name }}组件说明</legend>
                <div class="layui-field-box">
                  <h4>组件描述:{{ func.content }}</h4>        
                  <h4>引入路径:{{ func.use }}</h4>
                  <h4>属性列表</h4> 
                  <table class="layui-table">
                    <tr>
                      <td>属性名称</td>
                      <td>属性数据类型</td>
                      <td>属性描述</td> 
                      <td>属性默认值</td>                                           
                      <td>属性举例</td>                                             
                    </tr>
                    <tr v-for="param in func.params">
                        <td>{{ param.name }}</td>
                        <td>{{ param.type }}</td>
                        <td>{{ param.explain }}</td> 
                        <td>{{ param.default }}</td>                         
                        <td>{{ param.example }}</td>                                               
                      </tr>          
                  </table> 
                </div>
                <blockquote class="layui-code">
                  <p>组件使用举例：</p>
                  <p v-for="code in func.code">{{code}}<br/></p>                       
            </fieldset>
            
        </div>
      </li>
    </ul>
    <!-- <input v-model="message_1"> -->
  </div>

</body>
<script src="../lib/js/vue.min.js"></script>
<script src="../lib/js/data.js"></script>
<script>
    var app6 = new Vue({
    el: '#demo',
    data(){
      return {funcs: getComponentsData()}
    }
  })
</script>
</html>
